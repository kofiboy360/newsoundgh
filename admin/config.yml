          - hint: 'Original text: Studio, key: -6bc46a0a'
            label: Text
            name: '-6bc46a0a'
            widget: string
          - hint: 'Original text: A Creative Sanctuary. , key: -37926e1c'
            label: Text
            name: '-37926e1c'
            widget: string
          - hint: >-
              Original text: Our studio provides a tranquil, uncluttered
              environment where artists can find inspiration and bring musical
              ideas to life. With a clean, minimalist design, the space has been
              specially crafted to free the mind from distraction and allow
              creativity to flourish. , key: 420d1bb9
            label: Text
            name: 420d1bb9
            widget: text
          - hint: >-
              Original text: By paring down visual clutter, we shift the focus
              to the blank canvases in front of our artists - their next
              melodies, lyrics, and recordings. The peaceful setting invites
              experimentation, improvisation, and innovation rather than
              imposing preconceptions. , key: 5d38d82d
            label: Text
            name: 5d38d82d
            widget: text
          - hint: >-
              Original text: Whether collaborating with our in-house producers
              or working solo, artists have room to wander sonic landscapes
              limited only by their imagination. Our studios remove barriers
              between artists and the breakthroughs they seek. The bells and
              whistles take a backseat; pure inspiration takes the wheel. , key:
              -26f9e802
            label: Text
            name: '-26f9e802'
            widget: text
          - hint: >-
              Original text: Escape into this oasis we've designed for fresh
              musical magic when you visit us. Let an atmosphere optimized for
              original artistry lead you to your next masterpiece., key:
              -637348b0
            label: Text
            name: '-637348b0'
            widget: text
          - hint: 'Original text: Images Of Our Studio Space..., key: -2c890363'
            label: Text
            name: '-2c890363'
            widget: string
          - hint: 'Original text: Recording, key: -4d55622f'
            label: Text
            name: '-4d55622f'
            widget: string
          - hint: 'Original text:  Studio, key: 3102fe16'
            label: Text
            name: 3102fe16
            widget: string
          - hint: >-
              Original text: Welcome to our recording studio, where we are
              dedicated to delivering exceptional music quality. , key: 3e2656b0
            label: Text
            name: 3e2656b0
            widget: text
          - hint: >-
              Original text: Our studio is designed to provide a minimal space
              that is fully equipped to help you bring your ideas to life.
              Whether you're a seasoned musician or just starting out, our
              studio offers the perfect environment to translate your creative
              vision into reality., key: 162dc
            label: Text
            name: 162dc
            widget: text
          - hint: >-
              Original text: Our studio is more than just a space; it's a
              creative sanctuary where artists can express themselves without
              any distractions. , key: 5b5a3a2b
            label: Text
            name: 5b5a3a2b
            widget: text
          - hint: >-
              Original text: We believe that the best music comes from a place
              of pure creativity, and our studio is designed to foster that
              environment., key: 1e8d4b11
            label: Text
            name: 1e8d4b11
            widget: text
          - hint: 'Original text: Mixing, key: -769b0fda'
            label: Text
            name: '-769b0fda'
            widget: string
          - hint: 'Original text:  And Mastering, key: 4fe1bad7'
            label: Text
            name: 4fe1bad7
            widget: string
          - hint: >-
              Original text: With the right mix, a song can come to life. To
              help you achieve this, we collaborate with a wide range of
              producers and sound engineers, varying in price and skills, to
              build up your song. Our goal is to unlock your music's true
              potential and create a seamless listening experience across your
              song entire album, EP, or mixtape., key: -5fcf52a5
            label: Text
            name: '-5fcf52a5'
            widget: text
          - hint: 'Original text: Photo, key: 4984e12'
            label: Text
            name: '4984e12'
            widget: string
          - hint: >-
              Original text: Similar to our recording studio, we have introduced
              a photo studio and an annex to the recording studio, focused on
              bringing videos and other creative ideas to life. , key: 16925e2b
            label: Text
            name: 16925e2b
            widget: text
          - hint: >-
              Original text: This new addition will provide a space for
              photographers and other creatives to collaborate and produce
              high-quality content., key: 458b359b
            label: Text
            name: 458b359b
            widget: text
          - hint: >-
              Original text: The annex will serve as a versatile space for
              various creative projects, including photo shoots, video
              production, and more, key: 785b3330
            label: Text
